{% extends "base.html" %}

{% block content %}
<main class="auth-main">
    <div class="auth-card">
        <h2>회원가입</h2>
        
        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}

        <form action="/signup" method="post">
            <div class="form-group">
                <label for="username">사용자 이름</label>
                <div class="input-wrapper">
                    <span class="icon">👤</span>
                    <input type="text" id="username" name="username" placeholder="사용할 이름을 입력하세요" required>
                </div>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <div class="input-wrapper">
                    <span class="icon">🔒</span>
                    <input type="password" id="password" name="password" placeholder="사용할 비밀번호를 입력하세요" required>
                </div>
            </div>
            <button type="submit">가입하기</button>
        </form>
        <p class="switch-form-text">이미 계정이 있으신가요? <a href="/login">로그인</a></p>
    </div>
</main>
{% endblock %}
